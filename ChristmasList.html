<html lang="en">
<head>

    <title>Christmas List</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">

<body class="container" style="background-image:url('snowflake-bg.jpg'); background-size: cover">

    <br>

    <div class="card">

            <div class="row">
                <div class="col-sm-4">

                    </div>    
                </div>

                </div>
            </div>
        </div>
    </div>

    <br>

    <div id="lists">
    </div>
        
    <script src="ChristmasList.js"></script>
